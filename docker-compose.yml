services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: casino
      POSTGRES_PASSWORD: casino_pass
      POSTGRES_DB: casino_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    build: .
    command: gunicorn -b 0.0.0.0:8000 app:app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://casino:casino_pass@db:5432/casino_db
      - PYTHONPATH=/app
    depends_on:
      - db
volumes:
  pgdata: 