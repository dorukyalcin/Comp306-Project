{% extends "base.html" %}

{% block title %}Register - Sarcastic Casino{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card bg-dark border-secondary">
            <div class="card-header border-secondary">
                <h3 class="text-center mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="username" name="username" required placeholder="Choose a username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control bg-dark text-light border-secondary" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" required placeholder="Create a password">
                    </div>
                    <div class="mb-4">
                        <label for="currency" class="form-label fw-bold">Preferred Currency</label>
                        <select class="form-select bg-dark text-light border-secondary" id="currency" name="currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
